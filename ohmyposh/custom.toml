version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'session'
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = ''
    template = ' {{ if .SSHSession }} {{ end }}{{ .UserName }} '
    background = 'green'
    foreground = 'white'

  [[blocks.segments]]
    type = 'path'
    style = 'diamond'
    leading_diamond = '<transparent,background></>'
    trailing_diamond = ''
    template = '  {{ path .Path .Location }} '
    background = 'blue'
    foreground = 'white'

    [blocks.segments.properties]
      style = 'folder'

  [[blocks.segments]]
    type = "git"
    style = "diamond"
    leading_diamond = '<transparent,background></>'
    trailing_diamond = ''
    foreground = "#193549"
    background = "magenta"
    background_templates = [
      "{{ if or (.Working.Changed) (.Staging.Changed) }}magenta{{ end }}",
      "{{ if and (gt .Ahead 0) (gt .Behind 0) }}magenta{{ end }}",
      "{{ if gt .Ahead 0 }}cyan{{ end }}",
      "{{ if gt .Behind 0 }}cyan{{ end }}"
    ]
    template = " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"

    [blocks.segments.properties]
      fetch_status = true
      fetch_upstream_icon = true
      source = "cli"

      [properties.untracked_modes]
        "/Users/user/Projects/oh-my-posh/" = "no"

      [properties.mapped_branches]
        "feat/*" = "🚀 "
        "bug/*" = "🐛 "

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = [
      "{{if gt .Code 0}}red{{end}}",
      "{{if eq .Code 0}}blue{{end}}",
    ]
    background = 'transparent'
    template = '❯'

[palette]
  black = '#262B44'
  blue = '#4B95E9'
  green = '#59C9A5'
  orange = '#F07623'
  red = '#D81E5B'
  white = '#E0DEF4'
  yellow = '#F3AE35'
